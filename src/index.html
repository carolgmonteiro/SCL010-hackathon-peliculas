<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ViewNOW!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">   
  </head>
  <body>
    <!--Start Header-->
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><img src="images/viewnow-logo.svg" alt="Viewnow!-Logo"></a>
        </div>
        <div class="nav-links">
          <a href="index.html" class="current">Start</a>
          <a href="https://www.imdb.com/" target="_blank">News</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
    <!--End Header-->
    <!--Start Main-->
    <main>
      <section>
        <div id="home" class="main-bg" style="display: block">
            <div class="intro">
              <h1>What to watch today?</h1>
              <h2>We suggest all the best movies here!</h2>
              <button id="start-btn">Start</button>
          </div>
        </div>
        <div id="feeling" style="display: none" class="questions-bg">
          <!--Input user feelings-->
          <div><h4>What´s your mood today?</h4></div>
          <input type="button" value="Curious" id="curious-btn" class="option-btn">
          <input type="button" value="Happy" id="happy-btn" class="option-btn">
          <input type="button" value="Sad" id="sad-btn" class="option-btn">
        </div>
        <div id="time" style="display: none" class="questions-bg">
          <!--Input user time-->
          <div class="questionTitle"><h5>What about your time?</h5></div>
          <input type="button" value="In a hurry" id="hurry-btn" class="option-btn">
          <input type="button" value="I have some time" id="ok-btn" class="option-btn">
          <input type="button" value="Relaxed" id="relaxed-btn" class="option-btn">
        </div>
        <!--Movie Cards-->
        <div id="cardsSuggestions" style="display: none" class="questions-bg">
            <h6>We suggest you...</h6>
          <div id="cardsSuggest">
          </div>
        </div>
      </section>
      
      <!--Opciones -->
      <section class="options-web">
          <!--Buscar-->
          <div class="search">
            <label>Search by name:</label>
          <div class="search-box">
            <span class="icon"></span><i class="fa fa-search"></i>
            <input type="text" id="searchMovie" placeholder="Search By name"/>
            <button id="search-btn"> search </button>
          </div>
        </div>
          <!--Filtrar Genero-->
          <div class="type-filter">
            <label>Filter by Genre:</label>
            <select name="filter" id="slctGenre">
              <option disabled selected value>by Genre:</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Adventure">Adventure</option>
              <option value="Romance">Romance</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Mystery">Mystery</option>
              <option value="Crime">Crime</option>
              <option value="Family">Family</option>
              <option value="Thriller">Thriller</option>
              <option value="Biography">Biography</option>
              <option value="Musical">Musical</option>
            </select>
          </div>
            <!--filtar director -->
          <div class="value-box">
              <label>Filter by Director:</label>
              <select name="filter" id="slctDirector">
                <option disabled selected value>by Director</option>
                <option value="Steven Spielberg">Steven Spielberg</option>
                <option value="Adam McKay">Adam McKay</option>
                <option value="Denis Villeneuve">Denis Villeneuve</option>
                <option value="George Miller">George Miller</option>
                <option value="Ezra Edelman">Ezra Edelman</option>
                <option value="Denzel Washington">Denzel Washington</option>
                <option value="Mel Gibson">Mel Gibson</option>
                <option value="Alejandro G. Iñárritu">Alejandro G. Iñárritu</option>
                <option value="Sebastián Lelio">Sebastián Lelio</option>
                <option value="Christopher Nolan">Christopher Nolan</option>
              </select>      
          </div>
        </div>
      </section>
      <!--Movies Cards-->
      <section id="cards-container" class="cards-container"></section>
    </main>
    <!--End Main-->
    <!--Start Footer-->
    <footer class="footer-content">
        <div class="info-box">
            <div class="logo">
              <a href="index.html"><img src="images/viewnow-logo.svg" alt="Viewnow!-Logo"></a>
            </div>
            <div class="footer-info">
              <p>&copy; Copyright viewNOW! 2019 | Design and Development by
              <a href="https://github.com/carolgmonteiro" target="blank_" style="color: #c7a500">Carolina Guido</a> & <a href="https://github.com/AlejandraMoralesB" target="blank_" style="color: #c7a500">Alejandra Morales</a> & <a href="https://github.com/ClaudiaQuezadaRiquelme" target="blank_" style="color: #c7a500">Claudia Quezada</a></p>
              <div class="social-icons">
                <a href="index.html"><img src="images/facebook-icon.png"></a>
                <a href="index.html"><img src="images/instagram-icon.png"></a>
              </div>
            </div>
        </div>
        <div class="subscribe">
          <p>Subscribe to our news</p>
          <input type="email" placeholder="Enter your email">
          <button id="subscribe-btn">Subscribe</button>
        </div>  
          <button onclick="topFunction()" id="back-to-top" title="Go to top"> <i class="fas fa-arrow-up"></i></button>
    </footer>
    <!--End Footer-->
      <div id="root"></div>
    <script src="./data/movies.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
